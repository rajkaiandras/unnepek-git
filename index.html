<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fájl letöltése</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #e5e7eb;
      }

      .card {
        background: #020617;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        max-width: 420px;
        width: 100%;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 0.95rem;
        color: #9ca3af;
        margin-bottom: 1.75rem;
        line-height: 1.5;
      }

      .download-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.8rem 1.6rem;
        border-radius: 999px;
        border: none;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        background: #22c55e;
        color: #022c22;
        transition: transform 0.1s ease, box-shadow 0.1s ease,
          background 0.15s ease;
        box-shadow: 0 12px 20px rgba(34, 197, 94, 0.25);
      }

      .download-btn:hover {
        background: #16a34a;
        transform: translateY(-1px);
        box-shadow: 0 16px 28px rgba(34, 197, 94, 0.35);
      }

      .download-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 16px rgba(34, 197, 94, 0.25);
      }

      .download-btn span.icon {
        font-size: 1.1rem;
      }

      .note {
        margin-top: 1.25rem;
        font-size: 0.8rem;
        color: #6b7280;
      }

      @media (max-width: 480px) {
        .card {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Fájl letöltése</h1>
      <p>
        Az alábbi gombra kattintva letöltheted a szükséges fájlt a Google
        Drive-ról.
      </p>

      <a
        class="download-btn"
        href="https://docs.google.com/document/d/1H4dAPWqcEnXAx4YIX8XwwU15RVnfbgyU/edit?usp=drive_link&ouid=102348702597922082465&rtpof=true&sd=true"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="icon">⬇️</span>
        <span>Fájl letöltése</span>
      </a>

      <div class="note">
        Ha a letöltés nem indul el automatikusan, a megnyíló oldalon válaszd a
        <strong>Letöltés</strong> gombot.
      </div>
    </main>
  </body>
</html>
